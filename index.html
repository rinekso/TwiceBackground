<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	html, body{
		margin: 0;
		padding: 0;
	}
	.container{
		width: 100vw;
		height: 100vh;
		margin: 0;
		padding: 0;
		overflow: hidden;
	}
	.con-img{
		background-size: auto 100%;
		background-repeat: no-repeat;
		width: 10%;
		height: 100%;
		display: inline;
		float: left;
		/*position: absolute;*/
		transition: all ease-in-out 0.3s;
	}
	.con-img.active{
		width: 73%;
	}
	.con-img.non-active{
		width: 3%;
	}
/*	
	.con-img:hover{
		width: 73%;
	}
*/
</style>
<body>

<div class="container">
	<div class="con-img" style="background: url('0.jpg') center; z-index: 9"></div>
	<div class="con-img" style="background: url('1.jpg') center; z-index: 8"></div>
	<div class="con-img" style="background: url('2.jpg') center; z-index: 7"></div>
	<div class="con-img" style="background: url('3.jpg') center; z-index: 6"></div>
	<div class="con-img" style="background: url('4.jpg') center; z-index: 5"></div>
	<div class="con-img" style="background: url('5.jpg') center; z-index: 4"></div>
	<div class="con-img" style="background: url('6.jpg') center; z-index: 3"></div>
	<div class="con-img" style="background: url('7.jpg') center; z-index: 2"></div>
	<div class="con-img" style="background: url('8.jpg') center; z-index: 1"></div>
	<div class="con-img" style="background: url('9.jpg') center; z-index: 0"></div>
</div>

<script type="text/javascript">
	var img = document.getElementsByClassName("con-img")
	var delay = false;

	for (var i = 0; i < img.length; i++) {
		let j = i;
		img[j].onmousemove = function(){
			delayAnimation(j)
		}
		img[j].onmouseover = function(){
			delayAnimation(j)
		}
		img[j].onmouseup = function(){
			delayAnimation(j)
		}
	}
	function delayAnimation(id){
		if(!delay){
			delay = true
			activeImage(id)
			setTimeout(function(){ delay = false },300)
		}
	}

	function activeImage(id){
		console.log(id)
		for (var i = 0; i < img.length; i++) {
			if(i == id){
				img[i].classList.add('active')
				img[i].classList.remove('non-active')
			}
			else{
				img[i].classList.remove('active')
				img[i].classList.add('non-active')
			}
		}
	}
</script>
</body>
</html>
